<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@6.0.0-beta3/css/all.min.css">
  <style>
    .login-page {
      background: #f4f6f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
    }
    .login-card-body {
      padding: 20px;
    }
    .login-card-header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    .login-card-header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .form-control {
      border-radius: 0.25rem;
      border-color: #ccc;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
  </style>
</head>
<body class="login-page">
  <div class="login-card card">
    <div class="login-card-header card-header">
      <h1>Login</h1>
    </div>
    <div class="login-card-body card-body">
      <p class="login-box-msg">Please enter your credentials to log in.</p>
      <form method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
