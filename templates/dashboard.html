<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: 600;
            color: #333;
            margin-top: 0;
        }
        h2 {
            font-weight: 500;
            color: #666;
            margin-top: 20px;
        }
        .form-container {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #337ab7;
            border-color: #337ab7;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #23527c;
            border-color: #23527c;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .dropdown-toggle::after {
            display: none;
        }
        .dropdown-menu {
            padding: 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dropdown-item {
            padding: 10px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
        }
        .dropdown-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ session['username'] }}</h1>

        <div class="form-container">
            <a href="/add" class="btn btn-primary">
                Add Resource
            </a>
        </div>

        <h2>Resource Records</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Resource Type ID</th>
                    <th>Description</th>
                    <th>Available From</th>
                    <th>Booked By</th>
                    <th>Booked At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for record in allresources %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                    <td>{{ record[4] }}</td>
                    <td>{{ record[5] }}</td>
                    <td style="align-items: center;">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton{{ loop.index }}" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="bi bi-three-dots-vertical"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton{{ loop.index }}">
                                <a class="dropdown-item" href="/update/{{ record[0] }}">Update</a>
                                <form action="/delete/{{ record[0] }}" method="post" style="display: inline;">
                                    <button type="submit" class="dropdown-item">Delete</button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
