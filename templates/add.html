<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resource</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky blue background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White background for the container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-bottom: 5px;
            color: #333;
        }
        .form-container input, .form-container select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff; /* White background for the table */
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4; /* Light grey background for table headers */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Resource</h1>
        <div class="form-container">
            <form id="resourceForm" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="resoursetypeid">Resource Type:</label>
                <select id="resoursetypeid" name="resoursetypeid" required>
                    <option value="1">Engineer</option>
                    <option value="2">Product License</option>
                    <option value="3">Asset</option>
                </select><br>
                
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required><br>
                
                <label for="available_from">Available From:</label>
                <input type="date" id="available_from" name="available_from" required><br>
                
                <label for="booked_by">Booked By:</label>
                <input type="text" id="booked_by" name="booked_by"><br>
                
                <label for="booked_at">Booked At:</label>
                <input type="datetime-local" id="booked_at" name="booked_at"><br>
                
                <input type="submit" value="Submit">
            </form>
        </div>

        
    </div>

    <script src="form-handler.js"></script>
</body>
</html>
