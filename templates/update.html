<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Resource</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f6f9;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: 600;
            color: #333;
            margin-top: 0;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Main content -->
        <div class="content-wrapper">
            <div class="container">
                <h1>Update Resource</h1>
                <form method="POST" action="{{ url_for('resource.update_resource', id=resource.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ resource.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" id="description" name="description" class="form-control" value="{{ resource.description }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="available_from" class="form-label">Available From</label>
                        <input type="datetime-local" id="available_from" name="available_from" class="form-control" value="{{ resource.available_from.strftime('%Y-%m-%dT%H:%M') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="booked_by" class="form-label">Booked By</label>
                        <input type="text" id="booked_by" name="booked_by" class="form-control" value="{{ resource.booked_by }}">
                    </div>
                    <div class="mb-3">
                        <label for="booked_at" class="form-label">Booked At</label>
                        <input type="datetime-local" id="booked_at" name="booked_at" class="form-control" value="{{ resource.booked_at.strftime('%Y-%m-%dT%H:%M') }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
