<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bench Sharing Portal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo svg {
      display: block;
      margin: 0 auto;
    }
    h1 {
      font-weight: 600;
      color: #333;
    }
    p {
      font-size: 18px;
      color: #666;
    }
    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-links li {
      margin-bottom: 10px;
    }
    .nav-links a {
      text-decoration: none;
      color: #337ab7;
    }
    .nav-links a:hover {
      color: #23527c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- SVG Logo Here -->
      <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="#007bff" stroke-width="2"/>
        <text x="50%" y="50%" text-anchor="middle" stroke="#007bff" stroke-width="1px" dy=".3em" font-size="20" fill="#007bff" font-family="Arial" font-weight="bold">B</text>
      </svg>
    </div>
    <h1>Welcome to the Bench Sharing Portal</h1>
    <p>This is a basic portal where you can share and manage bench resources.</p>
    <h2>Get Started</h2>
    <ul class="nav-links">
      <li><a href="{{ url_for('user.register') }}">Register</a></li>
      <li><a href="{{ url_for('user.login') }}">Login</a></li>
      
    </ul>
  </div>
</body>
</html>
