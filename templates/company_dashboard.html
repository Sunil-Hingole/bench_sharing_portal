<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .bench-category {
            display: inline-block;
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #337ab7;
            cursor: pointer;
        }
        .bench-category:hover {
            color: #23527c;
        }
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Company Dashboard</h1>
        <p>Hello, {{ session.username }}!</p>
        <p>You are logged in as a company user.</p>
        <h2>Bench Available by Category</h2>
        <div>
            {% for category, count in categories %}
                <a href="{{ url_for('company.bench_resources', category=category) }}" class="bench-category">
                    <i class="fas fa-users"></i> {{ category }} ({{ count }})
                </a>
            {% endfor %}
        </div>
        <!-- Add a link to the booked resources page -->
        <p><a href="{{ url_for('company.booked_resources') }}" class="link-button">View Booked Resources</a></p>
        <!-- Logout button -->
        <p><a href="{{ url_for('user.logout') }}" class="link-button">Logout</a></p>
    </div>
</body>
</html>
