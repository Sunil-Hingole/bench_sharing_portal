<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@6.0.0-beta3/css/all.min.css">
  <style>
    .register-page {
      background: #f4f6f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      max-width: 400px;
      width: 100%;
    }
    .register-card-body {
      padding: 20px;
    }
    .register-card-header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .register-card-header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .form-control {
      border-radius: 0.25rem;
      border-color: #ccc;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
  </style>
</head>
<body class="register-page">
  <div class="register-card card">
    <div class="register-card-header card-header">
      <h1>Register</h1>
    </div>
    <div class="register-card-body card-body">
      <p>Please fill in this form to create an account.</p>
      <form method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="user_type">User Type</label>
          <select class="form-control" name="user_type" id="user_type">
            <option value="admin">Admin</option>
            <option value="company">Company</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
      <!-- Uncomment if you want to add sign-in link -->
      <!--
      <div class="mt-3">
        <p>Already have an account? <a href="{{ url_for('user.login') }}">Sign in</a>.</p>
      </div>
      -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
